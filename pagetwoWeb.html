<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/pageTwo.js"></script>
    <title>LUTOPIA!</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png" />
  </head>
  <body>
    <div class="titleHeader">
      <h1>LUTOPIA!</h1>
    </div>

    <div class="info">
      <b><a href="https://github.com/tholman/90s-cursor-effects" target="_blank"></a></b><br>
    </div>
  
    <div class="multi-button">
      <button onclick="window.location.href='about.html';">about</button>
      <button onclick="window.location.href='contact.html';">contact</button>
      <style>
        @import url("https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap");
      </style>
    </div>

    <?xml version="1.0" encoding="UTF-8"?>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 0 780.82 554.73"
    >
      <g id="Background_Image" data-name="Background Image">
        <image
          id="Background_Image-2"
          data-name="Background Image"
          width="2863"
          height="2034"
          transform="scale(.27)"
          xlink:href="pageTwo1.png"
        />
      </g>

      <g id="Layer_4_Image" data-name="Layer 4 Image">
        <image
          id="Layer_4_Image-2"
          data-name="Layer 4 Image"
          width="2863"
          height="2034"
          transform="scale(.27)"
          xlink:href="pageTwo3.png"
        />
      </g>
      <g id="Details_back_Image" data-name="Details back Image">
        <image
          id="Details_back_Image-2"
          data-name="Details back Image"
          width="2863"
          height="2034"
          transform="scale(.27)"
          xlink:href="pageTwo4.png"
        />
      </g>


      

      <g id="outline_layer" data-name="outline layer">
        <image
          id="Layer_2_Image"
          data-name="Layer 2 Image"
          width="2863"
          height="2034"
          transform="scale(.27)"
          href="pageTwo7.png"
        />
      </g>

      <!-- tv -->
      <a href="https://www.instagram.com/luluslittlegallery/">
        <g id="igphoto">
          <g id="tvGroup1">
            <image
              id="Layer_1"
              data-name="Layer 1"
              width="1670"
              height="910"
              transform="translate(216.08 172.67) rotate(.82) scale(.09)"
              href="pageTwo2.png"
            />
          </g>
        </g>
      </a>

      <script>
        var tv = document.getElementById("Layer_1"); tv.onmouseover = function()
        { tv.setAttribute("href", "images/tvOutline.png");} tv.onmouseout =
        function() { tv.setAttribute("href", "pageTwo2.png");}
      </script>

      <!-- camera -->

      <g id="cameras">
        <a href="cameraPage.html">
          <image
            id="cameraImg"
            width="671"
            height="174"
            transform="translate(200.57 377.05) scale(.27)"
            href="pageTwo5.png"
          />
        </a>
      </g>

      <script>
        var camera = document.getElementById("cameraImg"); camera.onmouseover =
        function() { camera.setAttribute("href", "images/cameraOutline.png");}
        camera.onmouseout = function() { camera.setAttribute("href",
        "pageTwo5.png");}
      </script>

      <!-- sketchbook -->

      <g id="sketchbook">
        <a href="sketchbook.html">
          <image
            id="sketchBookImg"
            width="186"
            height="203"
            transform="translate(325.5 460.86) scale(.27)"
            href="pageTwo6.png"
          />
        </a>
      </g>

      <script>
        var book = document.getElementById("sketchBookImg"); book.onmouseover =
        function() { book.setAttribute("href", "images/sketchbookOutline.png");}
        book.onmouseout = function() { book.setAttribute("href",
        "pageTwo6.png");}
      </script>

      <!-- arrow -->

      <g id="arrow">
        <a href="index.html">
          <image
            width="5280"
            height="3716"
            transform="translate(5.67 305.39) scale(.01)"
            href="images/leftButton.png"
          />
        </a>
      </g>
    </svg>
  </body>
</html>
